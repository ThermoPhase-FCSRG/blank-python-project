name: Tests using conda as env

on:
  push:
    branches:
      - main

  pull_request:
    types: ["opened", "synchronize", "reopened", "labeled", "unlabeled"]

  schedule:
      # Syntax: "[min] [hour] [day of the month] [month] [day of the week]"
      # Note: day of the week starts in Sunday (0), ends in Saturday (6)
    - cron: "0 0 * * 1"  # runs at 00:00 UTC on Mondays

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:

    name: ${{ matrix.os }} -- Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    permissions:
      # Gives the action the necessary permissions for publishing new
      # comments in pull requests. Required for Coverage reports.
      pull-requests: write
      contents: write
      checks: write
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest", "ubuntu-latest", "macOS-latest"]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          channels: conda-forge
          channel-priority: true
          auto-activate-base: false
          allow-softlinks: true
          activate-environment: ''

      - name: Check Conda
        run: |
          conda info
          conda list
          conda config --show-sources
          conda config --show

      - name: Configuring conda-devenv
        run: |
          conda install "conda-devenv>=3"
          conda devenv

      - name: Build and Test on macOS
        if: matrix.os == 'macOS-latest'
        shell: bash -el {0}
        run: |
          conda activate blank-project
          inv tests -n 2

      - name: Build and Test on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        shell: bash -el {0}
        run: |
          conda activate blank-project
          inv tests -n 2 --check-coverage

      - name: Build and Test on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          conda activate blank-project
          inv tests -n 2

      - name: Upload Coverage PR comment
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' }}
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Annotate coverage
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' }}
        uses: khaeru/coverage-gh@v1.0.1
        with:
          token: ${{ github.token }}
          data-file: .coverage
          threshold: 100.0
