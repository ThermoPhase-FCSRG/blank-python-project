branches:
  only:
    - master

matrix:
  include:
    - os: linux
      python: "3.6"
    - os: linux
      python: "3.7"
    - os: osx
      osx_image: xcode11.2

install:
  - virtualenv devenv
  - source devenv/bin/activate
  - pip3 install -r requirements.txt
  - pre-commit install

script:
  - pre-commit run --all-files
  - pytest .

notifications:
  email:
    recipients:
      - your.email@somewhere.com
    on_success: change
    on_failure: change
